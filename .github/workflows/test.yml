name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/frontend

      - name: Run tests with coverage
        run: pnpm test:ci
        working-directory: packages/frontend

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        with:
          name: frontend-coverage
          path: packages/frontend/coverage/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: frontend-test-results
          path: packages/frontend/test-reports/
          retention-days: 7

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/backend

      - name: Run tests with coverage
        run: pnpm test:ci
        working-directory: packages/backend

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        with:
          name: backend-coverage
          path: packages/backend/coverage/
          retention-days: 7

      - name: Upload test results (JUnit)
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: backend-test-results
          path: packages/backend/test-reports/
          retention-days: 7

  all-tests-passed:
    name: All Tests Passed
    needs: [test-frontend, test-backend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-frontend.result }}" == "success" && "${{ needs.test-backend.result }}" == "success" ]]; then
            echo "All tests passed!"
            exit 0
          else
            echo "Some tests failed"
            echo "Frontend: ${{ needs.test-frontend.result }}"
            echo "Backend: ${{ needs.test-backend.result }}"
            exit 1
          fi
